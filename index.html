<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>

        <h1>Counter</h1>
        <h1 class="counter-display">(..)</h1>
        <div>
            <button class="counter-plus">+1</button>
            <button class="counter-minus">-1</button>
            <button class="counter-plus10">+10</button>
            <button class="counter-minus10">-10</button>
            <button class="counter-plus100">+100</button>
            <button class="counter-minus100">-100</button>
            <button class="counter-reset">Reset</button>
            <button class="counter-multiply">*2</button>
        </div>

    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
